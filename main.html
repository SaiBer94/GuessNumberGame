<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
   
</head>
<body>
    
    <div class="main">
        <h1 class="title">Guess the number!</h1>
        <p class="range">Range: 1 - 20</p>
        <p class="number">?</p>
    </div>
    <div>
        <div>
            <input class="guess" type="text">
            <button class="btnAnswer">Answer</button>
        </div>
        <div>
            <p class="message">Pick a number</p>
            <p class="score">Score: <p class="scoreVal">x</p></p>
            <p class="highscore">Highscore: <p class="highscoreVal">x</p></p>
        </div>
    </div>
    <div class="intro">
        <button class="btnReplay">RePlay</button>
        <button class="btnReset">Reset all</button>
    </div>
</body>
<script src='main.js'></script>
</html>
